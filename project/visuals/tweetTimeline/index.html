<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Week 07 | LAB</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-2 main-area" >

            <!-- header -->
            <div class="row justify-content-center" id="title-row">
                <div class="col-md-6">
                    <div class="align-self-center">
                        <h1>Covid vs Tweets</h1>
                        <h2>How misinformation correlates with cases and deaths from COVID-19</h2>
                    </div>
                </div>
                <div class="col-md-3" id="radio">
                    <br />
                    <label>
                        <input type="radio" name="case" value="cases" id="case" onchange="toggleCase()" checked/>Cases
                    </label>
                    <label>
                        <input type="radio" name="case" value="deaths" onchange="toggleCase()"/>Deaths
                    </label>
                    <br /><br />
                    <select id='tweet-category' class="custom-select align-self-center" onchange="changeTweetCategory()">
                        <option value="tweets" selected>By # of Tweets</option>
                        <option value="retweets">By # of Retweets</option>
                        <option value="favorites">By # of Favorites</option>
                    </select>
                </div>
                <div class="col-md-3" >
                    <br /><br />
                    <select id='tweet-detail' class="custom-select align-self-center" onchange="changeDetail()">
                        <option value="months" selected>Month Detail</option>
                        <option value="weeks">Week Detail</option>
                        <option value="days">Day Detail</option>
                    </select>
                </div>
            </div>

            <!-- graph -->
            <div class="row justify-content-center" id="stacked-area-chart-row" >
                <div class="align-self-center" id="stacked-area-chart" ></div>
            </div>

            <!-- brush -->
            <div class="row justify-content-center timeline-row" >
                <div class="align-self-center" id="timeline" ></div>
            </div>
        </div>
    </div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Visualization objects -->
<script src="js/stackedAreaChart.js"></script>
<script src="js/timeline.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
