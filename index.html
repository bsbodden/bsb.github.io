<body>

<div class="container">

    <div class="row">
        <div class="col">
            <h1>FIFA World Cup<sup>TM</sup> <span id="date-range"></span></h1>
            <h2>All Time Statistics</h2>
        </div>
    <hr />
    <div class="row">
        <div class="col-7">
            <form class="form-inline">
                <div class="form-group">
                    <label form="variable-type" id="selector-label">Choose Data </label>
                    <select class="form-control" id="data-selected">
                        <option label = "Goals" value="GOALS">Goals</option>
                        <option label = "Average Goals" value="AVERAGE_GOALS">Average Goals</option>
                        <option label = "Matches" value="MATCHES">Matches</option>
                        <option label = "Teams" value="TEAMS">Teams</option>
                        <option label = "Average Attendance" value="AVERAGE_ATTENDANCE">Average Attendance</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-5">
            <div id="range"></div></div>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <div id="chart-area"></div>
        </div>
        <div class="col-5" id="summary-area">
            <h3 id="summary-edition"></h3>
            <table class='table table-responsive table-hover table-borderless' id="summary-table">
                <tr><th class="header-cell">Winner</th><th class="header-cell info-cell" id="summary-winner"></th></tr>
                <tr><th>Goals:</th><th id="summary-goals" class="info-cell"></th></tr>
                <tr><th>Average Goals:</th><th id="summary-avg-goals" class="info-cell"></th></tr>
                <tr><th>Matches:</th><th id="summary-matches" class="info-cell"></th></tr>
                <tr><th>Teams:</th><th id="summary-teams" class="info-cell"></th></tr>
                <tr><th> Average Attendance:</th><th id="summary-attendance" class="info-cell"></th></tr>
                </tr></table>
                <img src="./img/logo.svg" class="img-fluid logo" alt="logo">
        </div>
    </div>
</div>
</div>
