<!-- SOME OF THESE FILES WERE ADAPTED FROM THE BOILERPLATE PROVIDED IN LAB 3 -->
<body>
<div class="container-fluid" >
    <div class="row justify-content-center" id="top-row">
        <div class="align-self-center">
            <h1>The World's Tallest Buildings</h1>
        </div>
    </div>
    <div class="row" id="middle-row">
        <div class="col" id="left-middle">
            <div class="row justify-content-center left-middle-text">
                <div class="align-self-start mt-3">
                    <div id="barchart" class="well"></div>
                    <span class="text-primary">Select building height unit</span>
                    <label class="toggle">
                        <input type="checkbox"  id="units"/>
                        <span class="slider"></span>
                        <span class="labels" data-on="FEET" data-off="METERS"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col" id="right-middle">
                <h2 id="building-name"></h2>
                <div class="row">
                    <div class="col mt-2">
                        <img id="building-image" class="img-responsive rounded">
                    </div>
                    <div class="col mt-2">
                        <div id="building-summary"></div>
                    </div>
                    <a class="btn btn-primary btn-block btn-sm mt-5" id="wikipedia" target="_blank"></a>
                </div>
        </div>
    </div>
</div>
